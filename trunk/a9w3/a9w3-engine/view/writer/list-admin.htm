<tr>

</tr>
<tr>
	<td><strong>New</strong></td>
	<td><input type="password" name="NEWP" id="NEWP" class="a9w3_board_from"></td>
</tr>
<tr>
	<td><strong>Rep</strong></td>
	<td><input type="password" name="RENP" id="RENP" class="a9w3_board_from"></td>
</tr>
<tr>
<td>&nbsp;</td>

    <input type="button" onclick="onChpass()" name="chPass" value="chPass"  class="a9w3_board_button">

</tr>
</table>
</fieldset>

<!-- site fingerprint -->

	<td width="30"><strong>Inc</strong></td>

</tr>
<tr>
	<td><strong>Exc</strong></td>

</tr>

</tr>
</table>
</fieldset>
<br />
<!-- others -->
<fieldset style="padding:10px;">
<input type="button" onclick="onRenew()" name="Renew" value="Renew" style="background-color:#99CCFF" class="a9w3_board_button">
<input type="button" onclick="onSitemap()" name="Sitemap" value="Sitemap" style="background-color:#99CCFF" class="a9w3_board_button">
